<h2>鐵板牛排意麵介紹</h2>
1.梅林辣醬油又名烏斯特醋(worcestershire sauce)，沒有的話‘勉強’可用烏醋取代！
<p>2.麵用熟義大利麵或用油麵都可以。
<p>3.黑胡椒醬多做起來可密封好冷凍保存2-3個月左右，使用前解凍加熱即可。冷藏不碰到水約2週。
<p>4.牛排的生熟度請自行斟酌烹調時間。
<p>5.也有人用麵粉增加濃稠度，而非用澱粉水勾芡。
