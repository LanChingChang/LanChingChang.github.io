<h2>章魚燒介紹</h2>
1.蛋3顆，水250g,
<p>2.章魚燒粉或低筋麵粉150g一起攪拌
<p>3.在加點鹽巴少許
<p>4.烤盤預熱 ，塗上厚厚的奶油後，上麵粉
<p>5.上菜～撲滿（記得食材切小）
<p>6.放上章魚塊、玉米筍
<p>7.然後慢慢半圓收邊，一邊加麵粉
<p>8.越收越圓、越扎實
<p>9.上醬
<p>10.美乃滋+柴魚就完成
