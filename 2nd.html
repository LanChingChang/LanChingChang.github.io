<h2>肉醬義大利麵介紹</h2>
1.番茄切滾刀狀
<p>2.洋蔥切丁
<p>3.蒜頭研磨成碎末(或切成小碎丁)
<p>4.備一鍋水.加鹽
<p>5.煮滾後.放入麵條
<p>6.煮約12分鐘.軟硬度ok後
<p>7.即可取出放入冰鎮(備用)
<p>8.起油鍋(適量的橄欖油)
<p>9.洋蔥蒜末放入拌炒至香味溢出
<p>10.放入絞肉.
<p>11.炒至肉變色
<p>12.即可加入Prego 義大利麵醬-番茄羅勒大蒜口味，加入番茄
<p>13.加入義大利麵及九層塔
<p>14.味道入味了即可盛盤
