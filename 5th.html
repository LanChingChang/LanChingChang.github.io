<h2>豚骨拉麵介紹</h2>
1. 把『豬骨風湯底』的材料（除了奶油以外）放入果汁機打碎。
<p>2. 倒入鍋子裡開中小火加熱。放入奶油。
<p>3.如果怕大蒜的嗆味，要加熱久一點喔！
<p>4.奶油是為了多一層風味的，不加入也可以。
<p>5.把蔥切絲。
<p>6.叉燒豬肉切成薄片。
<p>7 煮蛋切半。
<p>8.把拉麵煮到喜歡的熟度後裝在碗裡面。
<p>9.湯底倒進去。把配料裝在上面。
